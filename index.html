<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produce Sizes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <div class="max-w-4xl mx-auto px-4 py-10">
      <!-- Back Link -->
      <a
        href="javascript:history.back()"
        class="inline-block mb-6 text-blue-600 hover:text-blue-800 text-sm font-medium"
      >
        &larr; Back
      </a>

      <h1 class="text-3xl font-bold mb-8 text-center">Produce Size Options</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Bag Option -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <img
            src="./bag.jpg"
            alt="Bag of produce"
            class="w-full h-64 object-cover"
          />
          <div class="p-6">
            <h2 class="text-xl font-semibold mb-2">Bag</h2>
            <p class="text-gray-600 mb-1">~12oz</p>
            <p class="text-sm text-gray-500">
              Perfect for smaller orders and weekly customers.
            </p>
          </div>
        </div>

        <!-- Bin Option -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <img
            src="./bin.jpg"
            alt="Bin of produce"
            class="w-full h-64 object-cover"
          />
          <div class="p-6">
            <h2 class="text-xl font-semibold mb-2">Bin</h2>
            <p class="text-gray-600 mb-1">Equivalent to 8 bags</p>
            <p class="text-sm text-gray-500">
              25" x 16" x 9" â€“ Ideal for bulk buyers like chefs and retailers.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
